exec reset


//para esconder/visualizar viewmodel da arma
bindtoggle "mouse3" "r_drawviewmodel"

viewmodel_fov 60
// 1600 dpi sensitivity 1.45
// 3200 dpi sensitivity 0.8
sensitivity 0.8

