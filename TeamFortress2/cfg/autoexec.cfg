// https://wiki.teamfortress.com/wiki/List_of_default_keys
https://developer.valvesoftware.com/wiki/TF2_Network_Graph

// exec sensitivedata.cfg

cl_autoreload 1
cl_autorezoom 1
fov_desired 90
viewmodel_fov 90

// redirct the console/commands output to a file (./tf/xconssole.log)
// con_logfile xconsole.log

fps_max 300

// http://www.notalent.org/sensitivity/sensitivity.htm
// DEFAULT SENS (do not forget adding to reset.cfg)
sensitivity 1.1
// raw input parece n ter mais efeito depois do update 64bits ou ja valor padrao
m_rawinput 1
m_mousespeed 1
m_mouseaccel1 0
m_mouseaccel2 0
tf_use_min_viewmodels 0

cl_hud_playerclass_use_playermodel 1
cl_burninggibs 0

// Network settings
// otimizado para projeteis, talvez fazer um especifico para hitscan

rate 80000
cl_cmdrate 66
cl_updaterate 66
cl_interp 0
cl_interp_ratio 1

// https://developer.valvesoftware.com/wiki/TF2_Network_Graph

net_graph 3
net_graphpos 88
net_graphheight 10
net_graphproportionalfont 1
net_graphshowinterp	0
net_graphshowlatency 0
net_graphtext 1
// default: 5. qualquer valor acima de 10 ja deixa as linhas do 
// grafico menos densas, quase somem.
net_scale 30


// cl_lagcompensation 1
// default values: cl_interp_ratio 1; cl_interp 0.015152zs
 

// mp_decals 50
//r_shadowmaxrendered 0				
//r_shadowrendertotexture 0
//r_shadows 0						
//nb_shadow_dist 400

//r_eyes 0
//r_flex 0 			
//r_lod 2 			
//r_teeth 0


// Disable ragdollsnet_graphpos
//g_ragdoll_fadespeed 600
//g_ragdoll_lvfadespeed 100
//ragdoll_sleepaftertime "5.0f"

bind "=" status
bind INS "next_map_vote 0"
bind HOME "next_map_vote 1"
bind PGUP "next_map_vote 2"

bindtoggle "mouse3" "r_drawviewmodel"

bind SHIFT +reload
bind E slot1
bind R slot2
bind T slot3
bind Q slot3


bind BACKSPACE "load_itempreset 0"
bind "F1" "load_itempreset 0"
bind "F2" "load_itempreset 1"

bind MOUSE4 "viewmodel_fov 90"
bind MOUSE5 "viewmodel_fov 60"
bind MWHEELUP "viewmodel_fov 90"
bind MWHEELDOWN "viewmodel_fov 60"

alias ay "connect principal.awyeagames.website:27015"
alias ay2 "connect principal2.awyeagames.website:27015"
alias mge "rcon changelevel mge_training_v8_beta4b"

alias baloo "rcon exec ugc_UD_base; rcon changelevel ultiduo_baloo_v2"


// VOICE
voice_scale 1
voice_maxgain 4
// default: 2
voice_overdrive 4