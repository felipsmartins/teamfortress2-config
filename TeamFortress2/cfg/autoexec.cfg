// https://developer.valvesoftware.com/wiki/List_of_TF2_console_commands_and_variables
// https://wiki.teamfortress.com/wiki/List_of_useful_console_commands
// https://wiki.teamfortress.com/wiki/Scripting
// https://developer.valvesoftware.com/wiki/Console_Command_List
// http://developer.valvesoftware.com/wiki/Source_Multiplayer_Networking
// https://developer.valvesoftware.com/wiki/List_of_TF2_console_commands_and_variables
// https://www.reddit.com/r/tf2/comments/83yfnn/questions_about_cl_interp/
// https://www.youtube.com/watch?v=M2mBNz4NvGc

exec sensitivedata.cfg

fov_desired 90
fps_max 800
sensitivity 0.6
m_rawinput 1
m_mousespeed 1
m_mouseaccel1 0
m_mouseaccel2 0
tf_use_min_viewmodels 0

cl_hud_playerclass_use_playermodel 1
cl_burninggibs 0

// Network settings
// otimizado para projeteis, talvez fazer um especifico para hitscan

rate 80000
cl_cmdrate 66
cl_updaterate 66
cl_interp 0
cl_interp_ratio 1
net_graph 1
net_graphpos 3
// cl_lagcompensation 1
// default values: cl_interp_ratio 1; cl_interp 0.015152zs
 

// mp_decals 50
//r_shadowmaxrendered 0				
//r_shadowrendertotexture 0
//r_shadows 0						
//nb_shadow_dist 400

//r_eyes 0
//r_flex 0 			
//r_lod 2 			
//r_teeth 0


// Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0

// Enable ragdolls -- uncomment this section if you want these settings
//cl_ragdoll_fade_time 7 // default: 15
//cl_ragdoll_forcefade 0
//cl_ragdoll_physics_enable 1
//g_ragdoll_fadespeed 600
//g_ragdoll_lvfadespeed 100
//ragdoll_sleepaftertime "5.0f"


bind KP_END "next_map_vote 0"
bind KP_DOWNARROW "next_map_vote 1"
bind KP_PGDN "next_map_vote 2"
bind "e" "slot3; slot1"

cl_mute_all_comms 0

// original: bind Q lastinv
bind SHIFT lastinv

bind "F1" "load_itempreset 0"
bind "F2" "load_itempreset 1"
bind DEL "kill"

alias ay "connect principal.awyeagames.website:27015"
alias ay2 "connect principal2.awyeagames.website:27015"
alias mge "rcon changelevel mge_training_v8_beta4b"

alias baloo "rcon exec ugc_UD_base; rcon changelevel ultiduo_baloo_v2"